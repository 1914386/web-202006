	  <h3 align="center">방명록</h3>
	  <p align="center">버튼을 눌러 방명록을 남겨주세요.<br/>작성하신 방명록은 하단에서 확인할 수 있어요.</p>
	  <input type="button" value="방명록 남기기" onclick="printText();"/>
	  <hr/>
	  <h4>방명록 이력</h4>
	  <div id="area"></div>
	  <script type="text/javascript">
		var today = new Date();
	    var year = today.getFullYear();
	    var month = today.getMonth() + 1;
	    var date = today.getDate();
	    var hour = today.getHours();
	    var minute = today.getMinutes();
	    var second = today.getSeconds();
		
		var dom = document.getElementById("area");
	  
	    function printText(){
	      var w = prompt('말씀을 남겨주세요');
		  dom.innerHTML = dom.innerHTML + "<p>" + w + " - " + year + ". " + month + ". " + date + ". " + hour + ":" + minute + ":" + second + "</p>";
	    }

	  </script>
